<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Student</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro-container">
        <h2 id="status">Time Student</h2>
        <input type="text" id="timerDisplay" value="25:00">
        <p id="sessionInfo">1 / 4 Sess√µes</p>
        <div class="controls">
            <button id="startButton"><img src="./img/play.png" alt="play"></button>
            <button id="pauseButton"><img src="./img/circle-pause.png" alt="pause"></button>
            <button id="resetButton"><img src="./img/timer-reset.png" alt="reset"></button>
        </div>
        <div id="alert" class="hidden">Tempo acabou!</div> <!-- Alerta visual dentro do layout -->
        <audio id="alarmSound" src="soung/alert.mp3" preload="auto"></audio>
    </div>
    

  <script src="popup.js"></script>
</body>
</html>
